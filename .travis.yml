language: node_js
node_js: stable
dist: trusty
sudo: required
group: edge
env:
  global:
  - secure: 
  - secure: 
addons:
  firefox: latest
  sauce_connect: true
  apt:
    sources:
    - google-chrome
    packages:
    - google-chrome-stable
cache:
  directories:
  - node_modules
  - bower_components
before_script:
- npm install -g polymer-cli bower
- polymer install --variants
- polymer lint
script:
- xvfb-run polymer test
- if [ "${TRAVIS_PULL_REQUEST}" = "false" ]; then polymer test -s 'default'; fi
